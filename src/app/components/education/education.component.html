<div class="row rounded-5" id="educacion">
    <div class="col-8">
        <h1>Educacion : </h1>
        <br>
    </div>
    <div class="col-4">
        <button class="btn btn-success" (click)="open(educationCreateModal)" *ngIf="isLogged">Agregar Educacion</button>
    </div>

    <div class="row" *ngFor="let edu of educations">
        <ul>
            <li>
                <h3> {{edu.educacionNombre}}</h3>
                <h4> {{edu.educacionLugar}}</h4>
                <h5> Desde: {{edu.educacionAnios}} durante: {{edu.educacionTiempo}} </h5>
                <br>
            </li>
            <button class="btn btn-primary" *ngIf="isLogged" (click)="openEdit(educationEditModal, edu)">Editar</button>
            <button class="btn btn-danger" *ngIf="isLogged" (click)="openDelete(educationDeleteModal, edu)">Borrar</button>
        </ul>
    </div>
</div>


<!-- Modal agregar nuevo-->

<ng-template #educationCreateModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Educacion</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form #agregar="ngForm" (ngSubmit)="onSubmitAgregar(agregar)" novalidate>
            <div class="form-group">
                <label for="educacionNombre">Nombre Educacion</label>
                <div class="input-group">
                    <input id="educacionNombre" class="form-control" name="educacionNombre" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="educacionLugar">Lugar Educacion</label>
                <div class="input-group">
                    <input id="educacionLugar" class="form-control" name="educacionLugar" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="educacionAnios">Años Educacion</label>
                <div class="input-group">
                    <input id="educacionAnios" class="form-control" name="educacionAnios" ngModel>
                </div>
            </div>
            <div class="form-group">
                <label for="educacionTiempo">Duración Educacion</label>
                <div class="input-group">
                    <input id="educacionTiempo" class="form-control" name="educacionTiempo" ngModel>
                </div>
            </div>
            <div>
                <button data-dismiss="modal" class="btn btn-info">Submit</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal editar-->
<ng-template #educationEditModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Educacion</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editForm" novalidate>
            <div class="form-group">
                <label for="educacionNombre">Nombre Educacion</label>
                <div class="input-group">
                    <input id="educacionNombreEditar" class="form-control" formControlName="educacionNombre" >
                </div>
            </div>
            <div class="form-group">
                <label for="educacionLugar">Lugar Educacion</label>
                <div class="input-group">
                    <input id="educacionLugarEditar" class="form-control" formControlName="educacionLugar" >
                </div>
            </div>
            <div class="form-group">
                <label for="educacionAnios">Años Educacion</label>
                <div class="input-group">
                    <input id="educacionAniosEditar" class="form-control" formControlName="educacionAnios" >
                </div>
            </div>
            <div class="form-group">
                <label for="educacionTiempo">Duración Educacion</label>
                <div class="input-group">
                    <input id="educacionTiempoEditar" class="form-control" formControlName="educacionTiempo" >
                </div>
            </div>
            <div>
                <button data-dismiss="modal" class="btn btn-info" (click)="onSave()" 
                >Submit</button>
            </div>
        </form>
    </div>
</ng-template>

<!-- Modal borrar-->
<ng-template #educationDeleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirmar borrado  </h4> 
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4>Está seguro que desea borrar "{{eduBorrarNombre}}" ?</h4>            
      
      <b style="color: red">Esta operación es permanete</b>             
    </div>
    <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Borrar</button> 
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancelar</button>
    </div>
  </ng-template>
