<div class="row rounded-5" id="experiencia" *ngFor="let exp of experiences">
    <div class="col-3">
        <p>nombre: {{exp.experienciaNombre}}</p>
    </div>
    <div class="col-3">
        {{exp.experienciaLugar}}
    </div>
    <div class="col-3">
        {{exp.experienciaTiempo}}
    </div>
    <div class="col-3">
        {{exp.experienciaAnios}}
    </div>

</div>
