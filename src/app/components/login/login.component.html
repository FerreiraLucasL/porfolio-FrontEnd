<div class="container login-container">
    <div class="row">
        <div class="col-md-3 "> </div>
        <div class="col-md-6 login-form-1">
            <h3>Ingrese nombre de Usuario y contraseña</h3>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-group">
                    <br>
                    <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="nombre de Usuario"  
                    [(ngModel)]="nombreUsuario" required/>
                </div>

                <div class="form-group">
                    <br>
                    <input type="password" id="password" name="password" class="form-control" placeholder="contraseña "  
                    [(ngModel)]="password" required/>
                </div>

                <div class="form-group">
                    <br>
                    <input type="submit" class="btnSubmit" value="Login" />
                </div>

            </form>


        </div>

    </div>
</div>
