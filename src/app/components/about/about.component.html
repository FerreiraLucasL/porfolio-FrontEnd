<div class="row">
    <div class="col-12">
        <img src="../../../assets/Banner.png" class="img-fluid " alt="" id="banner">
    </div>
</div>
<div class="row rounded-5 allign-items" id="acercaDe">
   
    <div class="row">
        <div class="col-5" *ngIf="persona">
            <img src="{{persona.img}}" class="img-fluid rounded-circle" alt="" id="perfil">
        </div>
        <div class="col-4">
            <h1>Acerca de: </h1>
            <div class="row">
                <div class="col" *ngIf="persona">
                    <br>
                    <h4> {{persona.nombreApellido}}</h4>
                    <br>
                    <h4> {{persona.cargo}} </h4>
                </div>
                
                <div class="col" *ngIf="persona">
                    <br>
                    <h4>Lugar de Nacimiento: {{persona.lugarNacimiento}} </h4>
                    <br>
                    <h4>Fecha de Nacimiento: {{persona.fechaNacimiento}}</h4>
                    <br>
                </div>
            </div>            
        </div>
        <div class="col-3">
            <button class="btn btn-success" *ngIf="isLogged"
                (click)="openEdit(personaEditModal, persona!)">Editar</button>
        </div>

    </div>
    
    <div class="row">      
        <div class="col-5" *ngIf="persona">
            <br>
            <h4>Sobre mi: </h4>
            <span> <h5>{{persona.acerca}} </h5></span>
        </div>        
    </div>

    
</div>


<!-- Modal editar-->
<ng-template #personaEditModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Informaci√≥n personal</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="editForm" novalidate>
            <div class="form-group">
                <label for="educacionNombre">Nombre :</label>
                <div class="input-group">
                    <input id="personaNombreEditar" class="form-control" formControlName="nombreApellido">
                </div>
            </div>
            <div class="form-group">
                <label for="cargo">Cargo</label>
                <div class="input-group">
                    <input id="personaCargoEditar" class="form-control" formControlName="cargo">
                </div>
            </div>
            <div class="form-group">
                <label for="lugarNacimiento">Lugar de nacimiento</label>
                <div class="input-group">
                    <input id="personaLugarNacEditar" class="form-control" formControlName="lugarNacimiento">
                </div>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <div class="input-group">
                    <input id="personaFechaNacEditar" class="form-control" formControlName="fechaNacimiento">
                </div>
            </div>
            <div class="form-group">
                <label for="img">Url imagen de perfil: </label>
                <div class="input-group">
                    <input id="personaImgEditar" class="form-control" formControlName="img">
                </div>
            </div>
            <div class="form-group">
                <label for="acerca">Acerca de: </label>
                <div class="input-group">
                    <input id="personaAcercaEditar" class="form-control" formControlName="acerca">
                </div>
            </div>
            <div class="form-group">
                <label for="banner">Url imagen de portada: </label>
                <div class="input-group">
                    <input id="personaBannerEditar" class="form-control" formControlName="banner">
                </div>
            </div>


            <div>
                <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Submit</button>
            </div>
        </form>
    </div>
</ng-template>
